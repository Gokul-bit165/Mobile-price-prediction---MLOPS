# .github/workflows/ci.yml
name: CI - Lint, Test, Build

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          pip install flake8
          flake8 src app.py run_experiment.py || true

      - name: Run tests
        run: |
          pip install pytest
          pytest tests -q

      - name: Build Docker (smoke)
        run: |
          docker build -t mobile-price-predict:ci .
