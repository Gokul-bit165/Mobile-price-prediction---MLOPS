name: Train & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train models
        run: |
          python run_experiment.py

      - name: Verify artifact
        run: ls -la artifacts || true

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://$HF_TOKEN@huggingface.co/spaces/GokulV/Mobile_price_prediction.git hf_space
          cp app.py hf_space/
          cp requirements.txt hf_space/
          mkdir -p hf_space/artifacts
          cp artifacts/best_model.pkl hf_space/artifacts/
          cd hf_space
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git commit -m "Deploy model update from commit $GITHUB_SHA" || echo "No changes"
          git push origin main
